<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hashtag Notes</title>
    <meta name="A tool for organizing class notes" content="">
    <meta name="Gabriela Kostova, Cui Ting Zhou, Damian Spaziani" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/files-under-folder.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap');
    </style>
  </head>

  <body>
    <header>
      <nav>
        <button class="icon" id="add-note-btn" type="button" name="add-note-btn">
          <img src="img/add-note-icon.svg" alt="Add note button">
        </button>


        <button class="icon" id="see-fav-btn" type="button" name="see-fav-btn">
          <img src="img/fav-icon.svg" alt="See favourites button">
        </button>

        <h1>
          <a href="index.html">Hashtag Notes</a>
        </h1>

        <div class="icon">
          <a href="#">
            <img src="img/profile-icon.svg" alt="View profile button">
           </a>
        </div>
       
        <form class="search-form hide" id="search-form">
          <button class="icon" id="open-search-menu" type="button" name="open-search-menu">
            <img src="img/search-icon.svg" alt="Open search">
          </button>

          <button class="hide" type="button" id="close-search-area">
            <img src="img/expand-white-icon.svg" alt="Close section icon">
          </button>

          <div class="searcharea hide" id="search-area" >
            <input type="search" id="search" name="query" placeholder="type hashtag">
          </div>

          <button class="hide" id="search-btn-query" type="submit" name="search-btn">
            <!-- <a href="search.html"> -->
              <img src="img/search-icon.svg" alt="Search">
            <!-- </a> -->
          </button>
        </form>
      </nav>
    </header> 

  

    <main>
      <div class="greeting" id="greeting"></div>
     
      <div class="popup-create-new-note hide" id="popup-create-new-note">
        <div class="popup-topbar">
          <button class="icon close-btn" id="close-popup-btn">
              <img src="img\close-btn.png" alt="close-btn">
          </button>
        </div>
        <h3>File Name</h3>
        <div><input type="text" class="input input-bar-short"></div>
        <h3>Tag Name</h3>
        <ul class="color-options">
          <li class="tag-color red">
            <button></button>
          </li>
          <li class="tag-color green">
            <button></button>
          </li>
          <li class="tag-color blue">
            <button></button>
          </li>
          <li class="tag-color yellow">
            <button></button>
          </li>
        </ul>
        <div><input type="text" class="input input-bar-short"></div>
        <h3>Content</h3>
        <div><input type="text" class="input input-bar-long"></div>
        <div class="create-file-btn">
          <button>
            Create note
          </button>
         </div>
      </div>

      <section class="favourites-section hide" id="favourites-section">
          <h2>My Favourites</h2>
          <ul class="my-favourites my-topics" id="my-favourites">
          </ul>
      </section>

      <section class="collections-section" id="collections-section">
        <h2>My Collections</h2>
        <ul class="my-collections" id="my-collections">
        </ul>
      </section>
      
      <section class="my-topics-section" id="my-topics-section">
        <h2> My Topics </h2>
        <ul class="my-topics" id="my-topics">
        </ul>
      </section>
      
      <section class="untagged-section" id="untagged-section">
        <h2>Untagged files</h2>
        <ul class="my-topics">
          <li class="topic">
            <div class="topic-icon">
              <div class="image-link">
                <a href="files-under-folder.html" class="image-link">
                  <img src="img/folder-icon-color.svg" alt="Topic folder">
                </a>
              </div>
              <div class="tag-color pos-absolute"></div>
            </div>
            <h3>Text</h3>
          </li>
  
          <li class="topic">
            <div class="topic-icon">
              <div class="image-link">
                <a href="files-under-folder.html" class="image-link">
                  <img src="img/folder-icon-color.svg" alt="Topic folder">
                </a>
              </div>
              <div class="tag-color pos-absolute"></div>
            </div>
            <h3>Images</h3>
          </li>
        </ul>
      </section>
    </main>
    
    <footer>
      <div class="copyright">
        &copy; 2019 Hashtag Notes
      </div>
    </footer>
      
    <script src="js/modelled-data-hp.js"></script>
    <script src="js/index.js"></script>
    <script src="js/navigation-bar.js"></script>
  </body>
</html>
